- description: Added the following features to Adobe Commerce as a Cloud Service:<br/>-
    Added support for [Google reCAPTCHA Enterprise](https://experienceleague.adobe.com/en/docs/commerce-admin/systems/security/captcha/security-google-recaptcha-enterprise),
    which provides advanced bot protection with adaptive risk analysis and machine
    learning capabilities.<br/>- Transform shipment tracking numbers included in shopper
    emails from plain text into clickable links by [enabling Custom Tracking URLs](https://experienceleague.adobe.com/en/docs/commerce-admin/stores-sales/delivery/shipping-settings#shipment-tracking-urls).
    This feature is supported for USPS, UPS, FedEx, and DHL.<br/>- You can now combine
    tiered pricing discounts with catalog rule discounts using [catalog price rules](https://experienceleague.adobe.com/en/docs/commerce-admin/catalog/products/pricing/product-price-tier#enable-tier-pricing-for-catalog-price-rules).
    This enhancement allows you to create more dynamic and competitive pricing strategies.
