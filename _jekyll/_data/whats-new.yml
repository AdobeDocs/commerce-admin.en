- description: Updates to the Admin documentation for the Adobe Commerce as a Cloud
    Service February release:<br/>- Added documentation for [custom capture amounts](https://experienceleague.adobe.com/en/docs/commerce-admin/stores-sales/order-management/invoices#custom-capture-amounts)
    when creating invoices in the REST API, which allows merchants to capture custom
    amounts when creating invoices for partial captures and specialized payment scenarios.<br/>-
    Indicates which reports in the [Reports menu](https://experienceleague.adobe.com/en/docs/commerce-admin/start/reporting/reports-menu)
    are now PaaS only.
